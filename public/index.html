
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XML to CSV Converter</title>
</head>
<body>
  <h1>Upload XML File</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="xmlfile" accept=".xml" required />
    <button type="submit">Convert to CSV</button>
  </form>
</body>
</html>
